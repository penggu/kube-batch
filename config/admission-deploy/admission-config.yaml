apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-custom-job
webhooks:
- clientConfig: 
    caBundle: {{CA_BUNDLE}}

    # TODO: When using clientConfig.service, the server cert must be valid for <svc_name>.<svc_namespace>.svc
    #service:
    # name: admission-service
    # namespace: admission
    # path: /jobs

    # the url should agree with webhook service
    url: https://{{host}}:{{hostPort}}/jobs
  failurePolicy: Ignore
  name: validjob.k8s.io
  namespaceSelector: {}
  rules:
  - apiGroups:
    - "batch.hpw.cloud"
    apiVersions:
    - "v1alpha1"
    operations:
    - CREATE
    - UPDATE
    resources:
    - jobs
